<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 50%; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        a.button { display: inline-block; margin-top: 20px; padding: 8px 12px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>
    <table>
        <tr><th>Client name</th></tr>
        {{range .Clients}}
        <tr><td>{{.}}</td></tr>
        {{else}}
        <tr><td>Queue is empty</td></tr>
        {{end}}
    </table>

    <a href="/add" class="button">Add client</a>
</body>
</html>
