<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>User register</title>
    <style>
        body { font-family: Arial; background: #f8f9fa; color: #333; margin: 40px; }
        h1 { color: #007bff; }
        form { background: white; padding: 20px; border-radius: 10px; width: 300px; }
        input { display: block; width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>User register</h1>
    <form method="POST" action="/register">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
