<!DOCTYPE html>
<html lang="uk">
<head><meta charset="utf-8"><title>Логін</title></head>
<body>
  <h1>Логін</h1>
  <form method="POST" action="/login">
    {{.CSRF}}
    <label>Ім'я: <input name="username" required></label><br>
    <label>Пароль: <input name="password" type="password" required></label><br>
    <button type="submit">Увійти</button>
  </form>
  <p><a href="/register">Реєстрація</a></p>
</body>
</html>
