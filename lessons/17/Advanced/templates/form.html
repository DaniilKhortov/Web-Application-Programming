<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>E-Queue</title>
</head>
<body>
    <h2>Form</h2>

    {{if .Error}}
    <p style="color:red;">{{.Error}}</p>
    {{end}}

    <form action="/form" method="POST">
        <label for="username">Enter your name</label><br>
        <input type="text" id="username" name="username" value="{{.Username}}" required><br><br>

        <label for="power">Power (Wt):</label><br>
        <input type="text" id="power" name="power" value="{{.Power}}" required><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
